before:
  hooks:
  - go mod tidy
builds:
- env:
  - CGO_ENABLED=0
  goarch:
  - amd64
archives:
- name_template: "{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}"
  files:
  - none*
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ .Tag }}-next+commit.{{ .ShortCommit }}"
release:
  draft: true
brews:
  - description: Manifest appear!
    homepage: "https://github.com/carbonrelay/konjure/"
    github:
      owner: redskyops
      name: homebrew-tap

name: Release workflow
on:
  push:
    tags:
      - 'v*'
jobs:
  build:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: '1.12.5'
      - name: Check out code
        uses: actions/checkout@v1
      - name: Get dependencies
        run: go mod download
      - name: Build
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o dist/konjure-linux-amd64 -ldflags "-w -s -X main.Version=$(basename ${GITHUB_REF:-HEAD})" .
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -o dist/konjure-darwin-amd64 -ldflags "-w -s -X main.Version=$(basename ${GITHUB_REF:-HEAD})" .
          sha256sum dist/* | tee dist/checksums.txt
      - name: Create release
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: true
      - name: Upload konjure-linux-amd64
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/konjure-linux-amd64
          asset_name: konjure-linux-amd64
          asset_content_type: application/octet-stream
      - name: Upload konjure-darwin-amd64
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/konjure-darwin-amd64
          asset_name: konjure-darwin-amd64
          asset_content_type: application/octet-stream
      - name: Upload checksums
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/checksums.txt
          asset_name: checksums.txt
          asset_content_type: text/plain